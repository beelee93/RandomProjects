<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="main.js"></script>
<style>
#divElement{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}		
</style>
<script>
	function loaded(){
		document.body.addEventListener("keypress", keypress, false);
		GridCanvas.init("gridCanvas", 11);
		
		GridCanvas.gridPenalty[0][2]=1000;
		GridCanvas.gridPenalty[1][2]=1000;
		GridCanvas.gridPenalty[2][2]=1000;
		GridCanvas.gridPenalty[3][2]=1000;
		GridCanvas.gridPenalty[4][2]=1000;
		GridCanvas.gridPenalty[5][2]=1000;
		GridCanvas.gridPenalty[6][2]=1000;
		GridCanvas.gridPenalty[7][2]=1000;
		GridCanvas.gridPenalty[9][2]=1000;
		GridCanvas.gridPenalty[10][2]=1000;
		GridCanvas.gridPenalty[7][3]=1000;
		GridCanvas.gridPenalty[7][4]=1000;
		GridCanvas.gridPenalty[7][5]=1000;
		GridCanvas.gridPenalty[7][6]=1000;
		GridCanvas.gridPenalty[7][7]=1000;
		
		GridCanvas.setArrowImg("arrow");
	}
	
	function keypress(evt){
		console.log(evt.key);
		if(evt.key == 'a')
		{
				GridCanvas.setSource(0,10);
				GridCanvas.setDestination(10,0);
				GridCanvas.origCountDown = 0.01;
		}
	}
</script>
</head>
<body onload="loaded()">
	<div id="divElement">
		<canvas id="gridCanvas" width='600' height='600'></canvas>
	</div>
	<img id="arrow" src="arrow.png" style="display:none"/>
</body>
</html>
