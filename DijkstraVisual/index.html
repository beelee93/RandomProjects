<html>
<head>
<meta charset="ISO-8859-1">

    position: absolute;

<script>
	function loaded(){
		document.body.addEventListener("keypress", keypress, false);
		GridCanvas.init("gridCanvas", 11);

		GridCanvas.gridPenalty[5][1]=1000;
		GridCanvas.gridPenalty[5][2]=1000;
		GridCanvas.gridPenalty[5][3]=1000;
		GridCanvas.gridPenalty[5][4]=1000;
		GridCanvas.gridPenalty[5][5]=1000;
		GridCanvas.gridPenalty[5][6]=1000;
		GridCanvas.gridPenalty[5][7]=1000;
		GridCanvas.gridPenalty[5][8]=1000;
		GridCanvas.gridPenalty[5][9]=1000;
		
		GridCanvas.setArrowImg("arrow");
	}
	
	function keypress(evt){
		console.log(evt.key);
		if(evt.key == 'a')
		{
				GridCanvas.setSource(0,5);
				GridCanvas.setDestination(7,6);
				GridCanvas.origCountDown = 0.01;
		}
	}
</script>
</head>
<body onload="loaded()">
	<div id="divElement">
		<canvas id="gridCanvas" width='600' height='600'></canvas>
	</div>
	<img id="arrow" src="arrow.png" style="display:none"/>
</body>
</html>
